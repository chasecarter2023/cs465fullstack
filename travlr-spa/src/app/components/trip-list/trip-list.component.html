<!-- src/app/components/trip-list/trip-list.component.html -->
<div class="container mt-4">
  <h2>Available Trips</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let trip of trips">
      <app-trip-card 
        [trip]="trip" 
        (deleteTrip)="handleDelete($event)">
      </app-trip-card>
    </div>
  </div>
  <button routerLink="/add" class="btn btn-primary mt-3">Add New Trip</button>
</div>
